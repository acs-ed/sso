<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1.0"><link rel="stylesheet"type="text/css"href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css"><link rel="stylesheet"type="text/css"href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"><style>@charset "utf-8";
/* ================
スライダーのためのcss
================= */
.slider {
 position:relative;
z-index: 1;
/*↑z-indexの値をh1のz-indexの値よりも小さくして背景に回す*/
height: 100vh;/*スライダー全体の縦幅を画面の高さいっぱい（100vh）にする*/
}
/* 背景画像設定 削除
.slider-item01 {
 background:url( );
.slider-item02 {
 background:url( );
}
.slider-item03 {
 background:url( );
}
*/
.slider-item {
 width: 100%;/*各スライダー全体の横幅を画面の高さいっぱい（100%）にする*/

 background-repeat: no-repeat;/*背景画像をリピートしない*/
 background-position: center;/*背景画像の位置を中央に*/
 background-size: cover;/*背景画像が.slider-item全体を覆い表示*/
}
.slider-item img { width: 100%; height:100%; } /* +++++ 追加 +++++ */

/*矢印の設定*/
/*戻る、次へ矢印の位置*/
.slick-prev, 
.slick-next {
 position: absolute;/*絶対配置にする*/
z-index: 3;
 top: 10%;
 cursor: pointer;/*マウスカーソルを指マークに*/
 outline: none;/*クリックをしたら出てくる枠線を消す*/
 border-top: 2px solid #ccc;/*矢印の色*/
 border-right: 2px solid #ccc;/*矢印の色*/
 height: 0px;
 width: 0px;
}
.slick-prev {/*戻る矢印の位置と形状*/
 left:2.5%;
 transform: rotate(-135deg);
}

.slick-next {/*次へ矢印の位置と形状*/
 right:2.5%;
 transform: rotate(45deg);
}
/*ドットナビゲーションの設定*/
.slick-dots {
position: relative;
z-index: 3;
 text-align:center;
margin:-20px 0 0 0;
}

.slick-dots li {
 display:inline-block;
margin:0 5px;
}
.slick-dots button {
 color: transparent;
 outline: none;
 width:6px;/*ドットボタンのサイズ*/
 height:6px;/*ドットボタンのサイズ*/
 display:block;
 border-radius:50%;
 background:#ccc;/*ドットボタンの色*/
}
.slick-dots .slick-active button{
 background:#333;/*ドットボタンの現在地表示の色*/
}
/*========= レイアウトのためのCSS ===============*/
ul{
margin:0;
padding: 0;
list-style: none;
}
a{
color: #fff;
}
a:hover,
a:active{
text-decoration: none;
}

h1{
position: absolute;
z-index: 2;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: center;
font-size:6vw;
letter-spacing: 0.1em;
text-transform: uppercase;
}
.wrapper{
position: relative;
}
.container{
background:#555;
}
.container p{
padding: 300px 0;
text-align: center;
color: #fff;
}
</style></head><body><div class="wrapper"><!-- この下修正 -->

<ul class="slider">
<li class="slider-item slider-item01"><img src="../ga/01.PNG"></li>
<li class="slider-item slider-item02"><img src="../ga/02.PNG"></li>
<li class="slider-item slider-item03"><img src="../ga/03.PNG"></li>
<li class="slider-item slider-item04"><img src="../ga/04.PNG"></li>

</ul>

<!-- ここまで --></div><script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script><script>$('.slider').slick({



autoplay: true,//自動的に動き出すか。初期値はfalse。
autoplaySpeed: 5000,//次のスライドに切り替わる待ち時間
speed:1000,//スライドの動きのスピード。初期値は300。
infinite: true,//スライドをループさせるかどうか。初期値はtrue。
slidesToShow: 1,//スライドを画面に3枚見せる
slidesToScroll: 1,//1回のスクロールで3枚の写真を移動して見せる
arrows: true,//左右の矢印あり
prevArrow: '<div class="slick-prev"></div>',//矢印部分PreviewのHTMLを変更
nextArrow: '<div class="slick-next"></div>',//矢印部分NextのHTMLを変更
dots: true,//下部ドットナビゲーションの表示
 pauseOnFocus: false,//フォーカスで一時停止を無効
 pauseOnHover: false,//マウスホバーで一時停止を無効
 pauseOnDotsHover: false,//ドットナビゲーションをマウスホバーで一時停止を無効
 });
//スマホ用：スライダーをタッチしても止めずにスライドをさせたい場合
$('.slider').on('touchmove', function(event, slick, currentSlide, nextSlide){
 $('.slider').slick('slickPlay');
});
</script></body></html>
