<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>5-2-2 2本線が×に</title>
<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-2-2/css/5-2-2.css">
</head>
<body>
<div class="openbtn2"><span></span><span></span></div>
<p class="lead">5-2-2<br>2本線が×に</p>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-2-2/js/5-2-2.js"></script>
</body>
</html>
<style>

@charset "utf-8";
/*==================================================
　5-2-2 2本線が×に
===================================*/

/*ボタン外側※レイアウトによってpositionや形状は適宜変更してください*/
.openbtn2{
position: relative;/*ボタン内側の基点となるためrelativeを指定*/
width: 50px;
    height:50px;
cursor: pointer;
background:#fff;
}

/*ボタン内側*/

.openbtn2 span{
    display: inline-block;
    transition: all .4s;/*アニメーションの設定*/
    position: absolute;
    left: 13px;
    height: 2px;
background-color: #666;
  }


.openbtn2 span:nth-of-type(1) {
top:22px;
  width: 50%;
}

.openbtn2 span:nth-of-type(2) {
top:29px;
  width:30%;
}

/*activeクラスが付与されると線が回転して×に*/

.openbtn2.active span:nth-of-type(1) {
    top: 20px;
    left: 16px;
    transform: translateY(6px) rotate(-45deg);
    width: 35%;
}

.openbtn2.active span:nth-of-type(2) {
    top: 32px;
    left: 16px;
    transform: translateY(-6px) rotate(45deg);
    width: 35%;
}
/*========= レイアウトのためのCSS ===============*/

body{
background:#f3f3f3;
    padding:20px;
}


a{
color: #333;
text-decoration: none;
}

.lead{
margin:20px 0 0 0;
}

.btn-block{
width:200px;
padding: 30px;
}
</style>
<script>

$(".openbtn2").click(function () {
    $(this).toggleClass('active');
});

</script>
